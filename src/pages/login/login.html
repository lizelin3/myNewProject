<ion-header>
  <ion-navbar>
    <ion-title>
      登录页
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label stacked>用户名</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>密码</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="toTabs()">登陆</button>
    <p>还没有账号吗？ <button ion-button clear (click)="toRegister()">注册</button></p>
  </div>

</ion-content>
